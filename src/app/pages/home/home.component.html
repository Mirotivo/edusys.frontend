<app-header></app-header>
<div class="landing-page">
  <!-- Header Section -->
  <div class="header-section text-center">
    <h1>Advance your skills!</h1>
    <div class="search-bar">
      <input type="text" placeholder="Try 'Drawing'" [(ngModel)]="searchQuery" (keydown.enter)="performSearch()" />
      <button class="btn btn-primary" (click)="performSearch()">Search</button>
    </div>
    <div class="categories">
      <div class="category" *ngFor="let category of lessonCategories">
        <span (click)="navigateToSearch(category.name)">{{ category.name }}</span>
      </div>
    </div>
  </div>

  <!-- Featured Tutors Section -->
  <div class="tutors-section">
    <h2>30 million evaluated private tutors <span>★★★★★</span></h2>
    <div class="tutors-grid">
      <div class="tutor-card" *ngFor="let listing of listings" (click)="navigateToPayment(listing.id)">
        <app-profile-image
          [profileImagePath]="listing.listingImagePath"
          [firstName]="listing.tutorName"
          [lastName]=""
          sizeClass="large"
        ></app-profile-image>
        <div class="tutor-info">
          <h3>{{ listing.title }}</h3>
          <p>{{ listing.aboutYou }}</p>
          <p>{{ listing.aboutLesson }}</p>
          <p><strong>{{ listing.rates.hourly | currency:'AUD' }}</strong> • 1st lesson free</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Testimonials Section -->
  <app-testimonials></app-testimonials>
</div>
<app-footer></app-footer>
