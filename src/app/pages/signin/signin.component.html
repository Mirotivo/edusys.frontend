<app-header-center></app-header-center>

<div class="login-page">
  <!-- Logo -->
  <div class="logo" [routerLink]="'/'">
    <span>A</span>
  </div>

  <!-- Login Form -->
  <mat-card class="login-form mat-elevation-z3">
    <mat-card-title>Log in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email address</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="username"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Invalid email format. Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <!-- Error Message -->
      <mat-card *ngIf="invalidLogin" class="error-message mat-elevation-z2">
        <mat-icon color="warn">error</mat-icon>
        Invalid email or password. Please try again.
      </mat-card>

      <div class="or-divider">or</div>

      <!-- Alternative Login Options -->
      <button mat-flat-button color="primary" class="full-width social-login facebook-login" (click)="loginWithFacebook()">
        <mat-icon class="social-icon">facebook</mat-icon> Log in with Facebook
      </button>
      <button mat-flat-button color="warn" class="full-width social-login google-login" (click)="loginWithGoogle()">
        <mat-icon class="social-icon">google</mat-icon> Log in with Google
      </button>

      <!-- Footer -->
      <div class="footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
