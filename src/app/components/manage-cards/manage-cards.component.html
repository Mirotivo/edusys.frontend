<mat-card class="payment-method-section">
  <mat-card-title>Default Payment Method</mat-card-title>
  <mat-card-content>
    <mat-list *ngIf="savedCards.length > 0">
      <mat-list-item 
        *ngFor="let card of savedCards" 
        (click)="selectCard(card)"
        [class.selected]="selectedCard?.id === card.id"
      >
        <mat-icon class="card-icon">credit_card</mat-icon>
        <div>
          <p class="method-name">{{ card.type }}</p>
          <p class="method-info">**** **** **** {{ card.last4 }}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="method-actions">
          <button mat-icon-button color="warn" (click)="setAsDefault(card.id)">
            <mat-icon>{{ card.isDefault ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removeCard(card.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="add-card-btn-container">
      <button mat-raised-button color="primary" (click)="toggleAddCardSection()">
        <mat-icon>add</mat-icon> Add a New Card
      </button>
    </div>

    <!-- Card Form -->
    <form [hidden]="!showAddCardSection" (submit)="saveCard($event)">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Cardholder Name</mat-label>
        <input matInput id="card-holder-name" [(ngModel)]="cardHolderName" name="cardHolderName" required />
      </mat-form-field>

      <div class="card-input-wrapper">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Card Number</mat-label>
          <div id="card-number" class="input-container"></div>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-input">
          <mat-label>MM / YY</mat-label>
          <div id="card-expiry" class="input-container"></div>
        </mat-form-field>

        <mat-form-field appearance="outline" class="small-input">
          <mat-label>CVC</mat-label>
          <div id="card-cvc" class="input-container"></div>
        </mat-form-field>
      </div>

      <!-- Error Display -->
      <div id="card-errors" class="input-errors" role="alert"></div>

      <button mat-raised-button color="accent" type="submit" [disabled]="loading">Add a Payment Method</button>
    </form>
  </mat-card-content>
</mat-card>
