<mat-card class="bank-details-section">
  <mat-card-title>Add Bank Account</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="saveBankAccount($event)">
      <!-- Account Holder Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Account Holder Name</mat-label>
        <input
          matInput
          type="text"
          id="accountHolderName"
          [(ngModel)]="accountHolderName"
          name="accountHolderName"
          required
        />
      </mat-form-field>

      <!-- IBAN Stripe Element -->
      <div id="iban-element" class="stripe-element"></div>

      <!-- Save Button -->
      <button mat-raised-button color="primary" type="submit">
        Save Bank Account
      </button>
    </form>

    <!-- Saved Banks List -->
    <mat-list *ngIf="savedBanks.length > 0">
      <mat-list-item *ngFor="let bank of savedBanks">
        <span>{{ bank.accountHolderName }} (Ending in {{ bank.last4 }})</span>
        <button mat-button color="warn" (click)="removeBank(bank.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
