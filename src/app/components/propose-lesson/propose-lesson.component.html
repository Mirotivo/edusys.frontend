<h3 mat-dialog-title>Propose a Lesson</h3>
<mat-dialog-content *ngIf="paymentDetailsAvailable; else noPaymentDetails">
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input
        matInput
        type="datetime-local"
        [(ngModel)]="lessonDateTime"
        name="lessonDateTime"
        required
        [min]="minDateTime"
        title="Choose the date and time for the lesson"
        placeholder="Select date and time"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Duration (hours)</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="lessonDuration"
        name="lessonDuration"
        required
        (input)="updateLessonPrice()"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price ($)</mat-label>
      <input matInput type="number" [(ngModel)]="lessonPrice" name="lessonPrice" readonly />
    </mat-form-field>

    <div class="modal-actions">
      <button mat-raised-button color="primary" (click)="proposeLesson()">Propose Lesson</button>
      <button mat-stroked-button (click)="closeModal()">Cancel</button>
    </div>
  </form>
</mat-dialog-content>

<ng-template #noPaymentDetails>
  <mat-dialog-content class="no-payment-details-container">
    <div class="icon-container">
      <mat-icon color="warn">error_outline</mat-icon>
    </div>
    <p class="warning-message">
      You need to add your payment details before proposing a lesson.
    </p>
    <button mat-raised-button color="primary" (click)="navigateToProfile()">Add Payment Details</button>
  </mat-dialog-content>
</ng-template>

<p *ngIf="proposeSuccess" class="success-message">
  Lesson proposed successfully!
</p>
