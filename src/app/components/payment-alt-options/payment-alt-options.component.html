<mat-card class="payment-section">
    <mat-card-title>Payment Method</mat-card-title>
    <mat-card-content>
      <mat-radio-group [(ngModel)]="paymentMethod" class="payment-options">
        <mat-radio-button value="card">Card Payment</mat-radio-button>
        <mat-radio-button value="paypal">PayPal Payment</mat-radio-button>
      </mat-radio-group>
  
      <!-- PayPal Section -->
      <div class="paypal-section" *ngIf="paymentMethod === 'paypal'">
        <p>You will be redirected to PayPal to complete your purchase.</p>
        <div id="paypal-button-container"></div>
      </div>
    </mat-card-content>
  </mat-card>
