<mat-card class="leave-review">
  <mat-card-title>Leave a Review</mat-card-title>
  <mat-card-content>
    <form #reviewForm="ngForm" (ngSubmit)="submitReview(reviewForm)">
      <!-- Subject Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subject</mat-label>
        <input
          matInput
          type="text"
          name="subject"
          [(ngModel)]="newReview.subject"
          required
          placeholder="Enter the subject of your review"
        />
      </mat-form-field>

      <!-- Feedback Textarea -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Feedback</mat-label>
        <textarea
          matInput
          name="feedback"
          [(ngModel)]="newReview.feedback"
          rows="4"
          required
          placeholder="Share your thoughts about your experience"
        ></textarea>
      </mat-form-field>

      <!-- Star Rating Component -->
      <div class="form-group star-rating">
        <mat-label>Rating</mat-label>
        <app-rating [(rating)]="newReview.rating"></app-rating>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit">Submit Review</button>
    </form>

    <!-- Response Message -->
    <div *ngIf="responseMessage" class="response-message">
      {{ responseMessage }}
    </div>
  </mat-card-content>
</mat-card>
