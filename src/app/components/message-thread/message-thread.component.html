<mat-card class="chat-section" *ngIf="selectedContact" #chatSection>
  <!-- Chat Header -->
  <mat-card-header class="chat-header">
    <mat-card-title>{{ selectedContact.name }}</mat-card-title>
    <mat-card-subtitle>{{ selectedContact.details }}</mat-card-subtitle>
  </mat-card-header>

  <mat-toolbar class="banner accepted-request">
    <span>You have accepted the request</span>
  </mat-toolbar>

  <!-- Chat Messages -->
  <mat-card-content class="chat-messages" #chatMessages>
    <mat-list>
      <mat-list-item
        *ngFor="let message of selectedContact.messages"
        [class.sent]="message.sentBy === 'me'"
        [class.received]="message.sentBy !== 'me'"
      >
        <p>{{ message.text }}</p>
        <span class="message-timestamp">{{ message.timestamp }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <!-- Chat Input -->
  <mat-card-actions class="chat-input">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Write a message...</mat-label>
      <input matInput [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" />
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<!-- Placeholder when no contact is selected -->
<mat-card class="no-contact-placeholder" *ngIf="!selectedContact">
  <mat-card-content>
    <h3>Please select a contact to start chatting.</h3>
  </mat-card-content>
</mat-card>
