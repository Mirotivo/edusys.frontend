<footer class="footer-container mat-elevation-z2">
  <div class="footer-content">
    <!-- About Section -->
    <mat-list class="footer-column">
      <h3 mat-subheader>About</h3>
      <mat-list-item *ngFor="let link of footerLinks.about">
        <a mat-button [routerLink]="link.route">{{ link.label }}</a>
      </mat-list-item>
    </mat-list>

    <!-- Subjects Section -->
    <mat-list class="footer-column">
      <h3 mat-subheader>All Subjects</h3>
      <mat-list-item *ngFor="let link of footerLinks.subjects">
        <a mat-button [routerLink]="link.route">{{ link.label }}</a>
      </mat-list-item>
    </mat-list>

    <!-- Join the Adventure -->
    <mat-list class="footer-column">
      <h3 mat-subheader>Join the Adventure</h3>
      <mat-list-item *ngFor="let link of footerLinks.adventure">
        <a mat-button [routerLink]="link.route">{{ link.label }}</a>
      </mat-list-item>
    </mat-list>

    <!-- Help Section -->
    <mat-list class="footer-column">
      <h3 mat-subheader>Help</h3>
      <mat-list-item>
        <span>Email: <a href="mailto:admin@avancira.com">admin&#64;avancira.com</a></span>
      </mat-list-item>
      <mat-list-item>
        <span>Phone: <a href="tel:+61468890677">+61 468 890 677</a></span>
      </mat-list-item>
      <mat-list-item *ngFor="let link of footerLinks.help">
        <a mat-button [routerLink]="link.route">{{ link.label }}</a>
      </mat-list-item>
    </mat-list>

    <!-- Social Links -->
    <div class="footer-column social-icons">
      <h3>Follow Us</h3>
      <div>
        <a *ngFor="let social of footerLinks.social" [href]="social.url" target="_blank" rel="noopener">
          <mat-icon>{{ social.icon }}</mat-icon>
        </a>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <p>Â© {{ currentYear }} {{ platformName }}. Advance your skills!</p>
  </div>
</footer>
