<app-header></app-header>

<div class="category-detail-page mat-elevation-z4">
  <div class="container">
    <h1 class="page-title">{{ categoryName }}</h1>
    <div *ngIf="subcategories.length; else noData">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let subcategory of subcategories">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ subcategory.title }}</mat-panel-title>
          </mat-expansion-panel-header>
          <mat-action-list>
            <button mat-list-item *ngFor="let item of subcategory.items" (click)="navigateToSearch(item)">
              {{ item }}
            </button>
          </mat-action-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <ng-template #noData>
      <mat-card class="no-data-message">
        <mat-card-content>No subcategories found for "{{ categoryName }}".</mat-card-content>
      </mat-card>
    </ng-template>
  </div>
</div>

<app-footer></app-footer>
